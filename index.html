<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="scores">
      <div class="score x">
        <span class="name">X: </span>
        <span id="x-score">0</span>
      </div>
      <div class="score o">
        <span class="name">O: </span>
        <span id="o-score">0</span>
      </div>
    </div>
    <div id="board" class="x">
      <div class="section" data-index="0"></div>
      <div class="section" data-index="1"></div>
      <div class="section" data-index="2"></div>
      <div class="section" data-index="3"></div>
      <div class="section" data-index="4"></div>
      <div class="section" data-index="5"></div>
      <div class="section" data-index="6"></div>
      <div class="section" data-index="7"></div>
      <div class="section" data-index="8"></div>
      <div id="game-over" style="display: none;">
        <div id="game-over-text"></div>
        <button id="restart-button">Restart</button>
      </div>
    </div>
    <a href="https://github.com/hamedfaryabi" id="developer" target="_blank">HAMED FARYABI</a>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
